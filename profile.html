<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <title> Profile </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    </head>
</head>
<body>
    

<!-- <body bgcolor="#55aaff"></br></br></br> -->
    <div>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        <a href="{{ url_for('back') }}" class="btn">Go Back</a>
       
    </div>

    <div align="center">

        <div align="center" class="border">
            <h2>Profile Page</h2>
            <div>
                <p>Your account details are below:</p>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>{{ account['name'] }}</td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>{{ account['password'] }}</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{ account['email'] }}</td>
                    </tr>
                    <tr>
                        <td>Phone number:</td>
                        <td>{{ account['phone'] }}</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>{{ account['address'] }}</td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>{{ account['gender'] }}</td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td>{{ account['dob'] }}</td>
                    </tr>
                </table>
            </div>

        </div>


</body>

</html>
