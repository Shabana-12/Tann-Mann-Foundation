<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>

	{% with messages = get_flashed_messages() %}
   	{% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
   	{% endif %}
	{% endwith %}
	<div class="register">
		<h1>Register</h1>
		<div class="links">
			<a href="{{ url_for('login') }}">Login</a>
			<a href="{{ url_for('register') }}" class="active">Register</a>
		</div>
		<form action="{{ url_for('register') }}" method="post">
			<label for="name">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="name" placeholder="Username" id="name" required>

			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Password" id="password" required>

			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="email" placeholder="Email" id="email" required>

			<label for="phone">
				<i class="fas fa-mobile"></i>
			</label>
			<input type="text" name="phone" placeholder="phone" id="phone" required>

			<label for="address">
				<i class="fas fa-home"></i>
			</label>
			<input type="text" name="address" placeholder="Address" id="address" required>
			<label for="dob">
				<i class="fas fa-calendar-alt"></i>
			</label>
			<input type="date" name="dob" placeholder="dd/mm/yyyy" id="dob" required>

			<label for="gender">
				<i class="fas fa-venus"></i>
			</label>
			<select id="gender" name="gender">
				<option selected>Gender</option>
				<option value="First Choice">Female</option>
				<option value="Second Choice">Male</option>


			</select>



			<!-- <input type="text" name="gender" placeholder="Gender" id="gender" required> -->

			<div class="msg">{{ msg }}</div>
			<input type="submit" value="Register">

		</form>
	</div>
</body>

</html>
